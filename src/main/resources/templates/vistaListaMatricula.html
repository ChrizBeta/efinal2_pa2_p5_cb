<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista de Matriculas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

	<h1>LISTA DE MATRICULAS</h1>

	<table class="table table-striped table-hover">
		<thead>
			<th>Cedula Estudiante</th>
			<th>Codigo Materia</th>
			<th>Fecha Matricula</th>
			<th>Nombre del Hilo</th>

		</thead>
		<tbody>
			<tr th:each="matricula:${matriculas}">
				<td th:text=${matricula.cedula}></td>
				<td th:text=${matricula.codigo}></td>
				<td th:text=${matricula.fecha}></td>
				<td th:text=${matricula.hilo}></td>

			</tr>
		</tbody>
	</table>
</body>

</html>
