<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Matricula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	
	<h1>MATRICULAR ESTUDIANTE</h1>

    <form th:action="@{/matriculas/guardarMatricula}" th:object="${matriculaTo}" th:method="POST">
        <table class="table table-striped table-hover">
            <tr>
                <td><label>Cedula Estudiante:</label></td>
                <td><input type="text" th:field="${matriculaTo.cedula}"></td>
            </tr>
            <tr>
                <td><label>Materia 1:</label></td>
                <td><input type="text" th:field="${matriculaTo.mate1}"></td>
            </tr>
            <tr>
                <td><label>Materia 2:</label></td>
                <td><input type="text" th:field="${matriculaTo.mate2}"></td>
            </tr>
            <tr>
                <td><label>Materia 3:</label></td>
                <td><input type="text" th:field="${matriculaTo.mate3}"></td>
            </tr>
            <tr>
                <td><label>Materia 4:</label></td>
                <td><input type="text" th:field="${matriculaTo.mate4}"></td>
            </tr>
        </table>
        <input type="submit" value="Matricular" class="btn btn-success">
    </form>
</body>

</html>
